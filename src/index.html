<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">0</div>
      <div class="calculator-buttons">
        <button class="btn gray">AC</button>
        <button class="btn gray">+/-</button>
        <button class="btn gray">%</button>
        <button class="btn orange">รท</button>
        <button class="btn gray">7</button>
        <button class="btn gray">8</button>
        <button class="btn gray">9</button>
        <button class="btn orange">ร</button>
        <button class="btn gray">4</button>
        <button class="btn gray">5</button>
        <button class="btn gray">6</button>
        <button class="btn orange">-</button>
        <button class="btn gray">1</button>
        <button class="btn gray">2</button>
        <button class="btn gray">3</button>
        <button class="btn orange">+</button>
        <button class="btn gray zero">0</button>
        <button class="btn gray">,</button>
        <button class="btn orange">=</button>
      </div>
      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="theme-toggle-checkbox" />
          <span class="toggle-text">Dark Mode</span>
        </label>
      </div>
    </div>
  </body>
</html>
